trait_0012114:
  trait: root_distribution_coefficient
  label: Root biomass depth distribution coefficient
  description_encoded: 'A root system morphology trait [TO:0000985] which is a model
    parameter [STATO:0000034] indicating the distribution [PATO:0000060] of a plant''s
    roots [PO:0009005] with depth [PATO:0001595]. To calculate the model parameter,
    the required input is a plot of the cumulative root distribution from the surface,
    where [Y] is the cumulative fraction of roots from the surface to a depth [d].
    An asymptotic nonlinear model is used to describe the vertical root distribution:
    Y = 1 - b^d where Y is the cumulative root fraction from the surface to soil depth
    d in centimeters and b the estimated parameter.'
  description: 'Root biomass depth distribution coefficient (''B'' from Gale & Grigal
    1987), where high values indicate that root biomass is allocated deeper in the
    soil. To calculate the model parameter, the required input is a plot of the cumulative
    root distribution from the surface, where [Y] is the cumulative fraction of roots
    from the surface to a depth [d]. An asymptotic nonlinear model is used to describe
    the vertical root distribution: Y = 1 - b^d where Y is the cumulative root fraction
    from the surface to soil depth d in centimeters and b the estimated parameter.'
  inScheme: https://w3id.org/APD
  type: STATO_0000251
  min: 0.5
  max: 1.0
  units: '{dimensionless}'
  units_uom: '{dimensionless}'
  category: trait_group_0012104
