trait_0012444:
  trait: flower_ovary_position
  label: Ovary position
  description_encoded: A floral organ morphology trait [TO:0000862] which is the position
    [PATO:0000140] of the plant ovary [PO:0009072] relative to the other flower [PO:0009046]
    organs [PO:0009008], in particular whether the ovary is attached above or below
    the perianth [PO:0009058] organs (the petals [PO:0009032] and sepals [PO:0009031]).
  description: The position of the flower ovary relative to the insertion level of
    the remaining floral organs.
  comments: The ovary is the part of the gynoecium where the ovules are produced.
    The ovary may be located on the receptacle and thus be positioned above the insertion
    level of the remaining floral organs (i.e., the ovary is superior and the flower
    is hypogynous). Alternatively, the ovary may be embedded in the receptacle and
    therefore be located below the insertion level of the remaining floral organs
    (i.e., the ovary is inferior and the flower is epigynous). Flowers with a hypanthium
    may either have a superior ovary (perigyny; e.g., many Rosaceae) or an inferior
    ovary (epiperigyny). It is also possible that the ovary is inferior to a certain
    degree only, such as half-inferior, if the receptacle is surrounding the ovary
    to its mid-level. Definition and trait values derived from Schoenenberger et al.
    (2020) for their character '102. Ovary position (D1)'
