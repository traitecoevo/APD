trait_0012442:
  trait: flower_gynoecium_placentation
  label: Placentation
  description_encoded: A floral organ morphology trait [TO:0000862] which is the position
    [PATO:0000140] of the ovules [PO:0020003] within the ovary [PO:0009072], known
    as placentation [APD:glossary/40074].
  description: The different types of placentation in apocarpous/unicarpellate and
    in syncarpous gynoecia.
  comments: In apocarpous and unicarpellate gynoecia, placentation is often described
    as marginal as the ovules are usually attached along the ventral slit (i.e., the
    zone where the carpel margins become postgenitally closed during carpel development).
    In syncarpous gynoecia there are three main types of placentation, 1) axile placentation
    refers to ovaries where the ovules are placed in the angle between carpel flanks
    in the center of the ovary; 2) in ovaries with parietal placentation the ovules
    attach to the ovary wall where two carpels meet; 3) in ovaries with free-central
    placentation the ovules are attached to a central column that emerges from the
    base of the ovary and protrudes into the non-septate ovary. It is not unusual
    that syncarpous gynoecia show a transition from proximally axile to a distally
    parietal placentation (e.g., Polemoniaceae). Basal and apical placentation may
    occur both in apocarpous/unicarpellate and in syncarpous gynoecia. Usually there
    is one longitudinal series of ovules attached to each carpel margin. However,
    both in apocarpous/unicarpellate and in syncarpous gynoecia there may be more
    than one series of ovules at the flanks of a carpel. These latter cases are referred
    to as laminar (or laminar-diffuse) placentation (e.g., in some Nymphaeaceae).
    A placenta that is protruding from its surroundings and has more than two series
    of ovules (either axile or parietal) is called protruding-diffuse. Definition
    and trait values derived from Schoenenberger et al. (2020) for their character
    '412. Placentation (D1)'
