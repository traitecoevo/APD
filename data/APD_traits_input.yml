trait_0012461:
  trait: flower_perianth_differentiation
  label: Perianth differentiation
  description_encoded: A floral organ morphology trait [TO:0000862] which indicates
    whether petals [PO:0009032] and sepals [PO:0009031] are differentiated or identical
    and the various ways they can be identical or different.
  description: The ways in which perianth organs may look different from each other
    in a given flower.
  comments: Typically, outer perianth parts are sepaloid and protect the other floral
    organs during floral development, while inner organs are often petaloid and play
    a role in pollinator attraction (Endress, 1994). However, it is also possible
    that all parts are either sepaloid or petaloid but remain differentiated in shape,
    size, and/or texture. In case of spiral perianths, differentiation may be continuous
    (i.e., gradual), whereby two successively initiated organs are very similar or
    only slightly different, while the outermost and innermost organs at both ends
    of the spiral are very different from each other (e.g., Chimonanthus). In the
    special case of perianths consisting of a single whorl, they are scored as undifferentiated.
    This perianth differentiation trait may be seen as both functional (the parting
    vs. sharing of functions among perianth parts) and developmental (the expression
    of a genetic program for different forms of perianth parts vs. a single program
    for a single type of perianth part morphology). Within-whorl differentiation,
    whereby organs of the same whorl take different forms, is common in zygomorphic
    flowers (e.g., Balsaminaceae, Fabaceae, Orchidaceae) but is not taken into account
    with this trait. This trait is not applicable when the perianth is absent. Definition
    and trait values derived from Schoenenberger et al. (2020) for their character
    '234. Perianth differentiation (D1)'
