  label: Stem xylem vessel hydraulic mean diameter
  description_encoded: A vascular tissue morphology trait [TO:0000470] which is a
    weighted arithmetic mean [STATO:0000398] diameter [PATO:0001334] of xylem vessels
    [PO:0025417] in a stem [PO:0009047], reflecting the greater relative contribution
