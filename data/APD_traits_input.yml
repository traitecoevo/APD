trait_0030512:
  trait: storage_organ
  label: Storage organ
  description_encoded: A plant structure morphology trait [TO:0000839] which is the
    type [NCIT:C25284] of storage organ [EFO:0000997] a plant has, where a storage
    organ is a plant part (organ [PO:0009008], tissue [PO:0009007], or other plant
    structure [PO:0009011]) whose function [NCIT:C25518] is carbohydrate [CHEBI:16646]
    (energy [PATO:0001021]) storage.
  description: Plant structures  (tissues, organs, or other structures) where a plant
    stores excess carbohydrates (energy). The stored energy may be used for future
    growth, including clonal spread and regrowth following an annual unfavourable
    season, or for regrowth following a disturbance event (including post-fire regeneration
    or another disturbance event that causes leaf loss). Trait values include both
    generic terms and quite specific ones to accommodate the variation in detail provided
    across datasets.
  comments: 'There are two other traits with overlapping trait values, but that are
    distinct trait concepts: `clonal_spread_mechanism` indicates mechanisms and structures
    a plant actually uses for vegetative spread; not all energy storage organs also
    allow vegetative spread; `bud_bank_location` indicates the location of meristematic
    tissue (buds) that allow regeneration following a disturbance or after an annual
    unfavourable season. See Pausus, Lamont et al. 2018 (doi.org/10.1111/nph.14982)
    for detailed descriptions of recolonization ability and level of fire protection
    provided by each regeneration strategy.'
