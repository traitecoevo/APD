trait_0030652:
  trait: post_fire_recruitment
  label: Post-fire recruitment
  description_encoded: A fire response trait which is the magnitude [NCIT:C49158]
    of seed [PO:0009010] germination [GO:0009845] and seedling establishment [EnvThes:20410]
    after a fire [ENVO:01000786].
  description: A trait indicating the magnitude of seed germination and seedling establishment
    following a fire.
  comments: This trait does not suggest what mechanism(s) is triggering post-fire
    recruitment, but only that a post-fire response is (or is not) observed. There
    are several fire-related context properties that should be documented whenever
    possible, including fire severity (most important), fire season, and fire frequency.
    In addition, the time from fire to recruitment will vary greatly across systems,
    and, when available, a basic habitat description should be documented as a location
    property.
