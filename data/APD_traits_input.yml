trait_0030513:
  trait: bud_bank_location
  label: Bud bank location
  description_encoded: The position [PATO:0000140] and distribution [PATO:0000060]
    of vegetative meristematic tissue [PO:0006079] (buds [PO:0000055]) on a plant
    [PO:0000003]. These may be buds that allow a plant to regrow following an unfavourable
    season or buds that survive [EnvThes:21064] a disturbance event [EnvThes:20373]
    such as a fire, cyclone or drought. In particular, they may be meristematic tissue
    that survives a fire [ENVO:01000786] and allows the plant to resprout [Cerrado:fire#PlantResprout]
    following the fire.
  description: The location of buds (meristematic tissue) on a plant that allows it
    to resprout following a fire, annual unfavourable season, or other disturbance
    event, such as a drought or cyclone. Trait values include both generic terms and
    quite specific ones to accommodate the variation in detail provided across datasets.
  comments: 'There are two other traits with overlapping trait values, but that are
    distinct trait concepts: `clonal_spread_mechanism` indicates mechanisms and structures
    a plant actually uses for vegetative spread; not all energy storage organs also
    allow vegetative spread; `storage_organ` indicates the plant structures where
    a plant stores excess carbohydrates. See Pausus, Lamont et al. 2018 (doi.org/10.1111/nph.14982)
    for detailed descriptions of recolonization ability and level of fire protection
    provided by each regeneration strategy. If specific bud banks only survive some
    types of disturbance, the disturbance should be specified as a context property.'
