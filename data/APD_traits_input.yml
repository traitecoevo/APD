trait_0030218:
  trait: reproductive_light_environment_index
  label: Canopy light environment required for reproduction
  description_encoded: A plant phenological [TO:0000933] life history [ECOCORE:00000018]
    trait which is an index [NCIT:C25390] that captures the level of photosynthetically
    active radiation [ENVO:01001864] required by plants for reproduction [GO:0000003].
  description: The minimum light environment required by plants for reproduction,
    scaled from 0 to 8.
  comments: 0 indicates `No direct light, extremely low levels of transmitted/reflected
    light, such as beneath dense fern or palm fronds close to ground level.`; 0.5
    indicates `No direct light, very low levels of transmitted light`; 1 indicates
    `Rare or no exposure to direct light from lateral sources, and low levels of transmitted
    light.`; 2 indicates `Low lateral light and low-moderate transmitted light with
    <10% of inverted cone exposed to lateral sources of direct light, plus low to
    moderate levels of transmitted light`; 3 indicates `Low-moderate lateral & moderate
    transmitted light, with <5% exposure of the focal crown to vertical direct light,
    and <15 % of inverted cone exposed to lateral sources of direct light, plus moderate
    transmitted light.`; 4 indicates `Moderate lateral light & moderate-high transmitted
    light, with 5 - 10% exposure of focal crown to direct vertical light, plus 2-20%
    exposure of inverted cone to lateral sources of direct light, plus moderate to
    high levels of transmitted light.`; 5 indicates `Moderate vertical light and moderate-high
    lateral light, with 5 - 20% exposure of focal crown to direct vertical light,
    plus one or both of, i. 10-40% exposure of 90-degree inverted cone to lateral
    sources of direct light, ii. exposure to high levels of transmitted light`; 6
    indicates `Moderate-High vertical and high lateral light, with 10-30% of vertical
    projection of the crown exposed to vertical light, and lateral light exposure
    for > 40% of 90-degree inverted cone`, 7 indicates `High vertical and lateral
    light, with 30-80% of vertical projection of the crown exposed to vertical light,
    or exposure to lateral sources of direct light for > 60 % of a 90-degree inverted
    cone encompassing the focal crown.`; 8 indicates `Full light exposure of crown,
    with > 80% of the vertical projection of the crown exposed to vertical light.`.
