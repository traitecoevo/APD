trait_0012471:
  trait: flower_pollen_aperture_shape
  label: Pollen grain aperture shape
  description_encoded: A floral organ morphology trait [TO:0000862] which is the shape
    [PATO:0000052], structure [PATO:0000141], and position [PATO:0000140] of the pollen
    grain [PO:0025281] apertures [GO:0062074].
  description: Pollen grains are often described according to the shape, structure,
    and position of their apertures. This trait describes the main shape of the many
    described aperture types.
  comments: Aperture terminology is partly determined by the position of the aperture
    on the pollen grain (either at the pole or at the equator) and pollen grain polarity,
    in turn, is determined by the spatial orientation of the microspore in the meiotic
    tetrad. Definition and trait values derived from Schoenenberger et al. (2020)
