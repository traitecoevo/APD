trait_0012462:
  trait: flower_perianth_fusion
  label: Fusion of perianth
  description_encoded: A floral organ morphology trait [TO:0000862] which is the proportion
    [PATO:0001470] of the length [PATO:0000122] of perianth [PO:0009058] parts (sepals
    [PO:0009031], petals [PO:0009032], and tepals [PO:0009033]) that are fused [NCIT:C124537]
    together at anthesis [PO:0009068].
  description: Fusion of perianth organs (congenital or postgenital) at anthesis,
    recorded on a continuous scale, from 0 (free parts) to 1 (parts fused along their
    entire length).
  comments: Partial fusion was recorded using an approximate number between these
    two extremes (e.g., 0.1 corresponds to basal fusion, 0.5 to fusion along half
    of the length of perianth parts). In case of multiple whorls, this trait records
    within-whorl fusion. For example, if organs within each whorl are fused along
    their entire length, a trait value of 1 is recorded. In cases where organs of
    two whorls are fused into a common tubular structure, such as frequently observed
    in monocots (e.g., Polygonatum), the perianth is considered to be fused. If the
    two (or more) whorls differed in their extent of fusion, a range of trait values
    may be recorded. For example, if the calyx is only basally fused, up to 10% of
    its length, but the corolla is entirely fused, a range of 0.1 to 1 is recorded
    as the trait value for the species. Definition derived from Schoenenberger et
    al. (2020) for their character '204. Fusion of perianth (C1)'
