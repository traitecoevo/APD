trait_0030010:
  trait: plant_growth_form
  label: Plant growth form
  description_encoded: A whole plant [PO:0000003] phenotype [NCIT:C16977] trait that
    summarises different components of a whole plant's shape [PATO:0000052] and structure
    [PATO:0000141] into general groups [NCIT:C43359]. Characters that contribute to
    the plant form categories include the height [PATO:0000119] of the vegetative
    shoot system [PO:0025607], the distribution of leaves [PO:0025034] along the plant
    stem [PO:0009047], and the position [PATO:0000140] and count [NCIT:C25463] of
    stems and/or leaves relative to the ground surface.
  description: The form of a plant, capturing a general sense of plant height and
    shape, which parts of a plant are woody versus herbaceous, the number of stems
    arising at ground level, and the distribution of leaves relative to the main stem.
  comments: This definition of plant growth form is narrower than what is used by
    many other references. Here, information pertaining to where a plant grows is
    captured by `plant_growth_substrate`. Terminology about the shape and length of
    stems and distribution of leaves is included in `stem_growth_habit`. An indication
    of whether a plant is parasitic is presented in `parasitic`. Included in the list
    of plant growth forms are two terms that are exclusively used to describe Australian
    plants, mallee and hummock, and one, tussock, that is an important growth form
    of Australian grasses, but globally used less frequently.
