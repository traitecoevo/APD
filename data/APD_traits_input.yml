trait_0012481:
  trait: flower_structural_carpels_count
  label: Number of structural carpels
  description_encoded: A floral organ morphology trait [TO:0000862] which is the count
    [NCIT:C25463] of both fertile [PATO:0000955] and female sterile [PATO:0000892]
    carpels [PO:0009030] in a hermaphrodite [PATO:0001340] flower [PO:0009046] or
    female [PATO:0000383] flower.
  description: Number of fertile or sterile carpels in bisexual or female flowers,
    recorded as a continuous character (with integer values of 1 and above).
  comments: Includes the number of co-occurring carpellodes (sterile carpels) because
    this number is often more easily obtained from the literature than the actual
    number of fertile carpels. However, the number of carpellodes in male flowers
    is ignored for this character. In multicarpellate, unilocular gynoecia with complete
    carpel fusion up to the stigma (e.g., Primula), it may be difficult to assess
    the number of carpels unequivocally. In such cases, the number of carpels is scored
    only if it is well established based on atomical or developmental investigations.
    Similarly, in gynoecia where one or more carpels are reduced (e.g., in the pseudomonomerous
    gynoecia of some Arecaceae, Stauffer et al., 2002), the total number of structural
    carpels is only scored when unequivocally determined in the literature. Definition
    derived from Schoenenberger et al. (2020) for their character '401. Number of
    structural carpels (C1)'
