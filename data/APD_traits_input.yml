  label: Life history
  description_encoded: Categorical description of the duration [PATO:0001309] of a
    plant's lifespan (longevity [NCIT:C153298]), from seed germination [GO:0009845]
    to death [GO:0016265].
  description: Categorical description of the duration of a plant's lifespan, from
    germination to death.
  comments: Studies will differ in the subset of terms they use to describe a plant's
    life history, such that some researchers will distinguish between ephemeral and
    annual species, and other researchers will group these life history categories
    together under `annual`. In addition, only a subset of studies will use the term
    `short-lived perennial`; the majority will score all perennial plants as `perennial`.
    Rangeland studies and post-fire studies are those most likely to score species
    as `ephemeral` or `short-lived perennial`, as these are environments where perennial
    species' lifespans are often divided into those that are short-lived due to environmental
    conditions and those that are able to persist through the environmentally unfavourable
    period.
