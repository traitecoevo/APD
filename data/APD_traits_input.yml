trait_0030615:
  trait: resprouting_capacity_non_fire_disturbance
  label: Plant vegetative response to disturbances other than fire
  description_encoded: A whole plant [PO:0000003] life history [ECOCORE:00000018]
    trait which is the ability [NCIT:C78209] of individual [EFO:0000542] plants to
    regenerate [GO:0031099] vegetatively (resprout [Cerrado:fire#PlantResprout]) from
    meristematic tissue [PO:0006079], buds [PO:0000055]) after a disturbance event
    [EnvThes:20373] other than a fire [ENVO:01000786] that causes 100% defoliation.
  description: A plant's ability to regenerate vegetatively (resprout) from a disturbance
    other than fire that causes 100% defoliation.
  comments: This trait explicitly refers to a plant's vegetative regeneration ability
    following a disturbance event other than fire. See other `resprouting_capacity`
    traits, `bud_bank_location`, and `clonal_spread_mechanism` for other information
    about a plant's ability to resprout. Just as post-fire resprouting capacity is
    documented in individuals that have suffered 100% leaf scorch, this trait should
    be scored only on individuals that have suffered 100% leaf loss. If a different
    leaf loss percentage is used, this needs to be documented as a context property.
