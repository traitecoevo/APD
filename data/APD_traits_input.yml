    the habitat in which a plant grows, the substrate to which a plant is attached,
    or a plant's growth medium.
  comments: Although the majority of vascular plants are `terrestrial`, for most taxonomic
    groups `plant growth substrate` is only recorded if a plant is not terrestrial.
    The exceptions are ferns and orchids, where both floras and individual researchers
