trait_0030614:
  trait: resprouting_capacity_stem_ratio
  label: Post-fire to pre-fire stem ratio
  description_encoded: A fire response trait which is the ratio [PATO:0001470] of
    the count [NCIT:C25463] of stems [PO:0009047] per individual [EFO:0000542] following
    a fire [ENVO:01000786] to the count of stems per individual before the fire, recorded
    for taxa that have multiple stems emerging from the ground [SWEET:realmSoil/Ground].
  description: Ratio of stem count post-fire to basal stem count (e.g. grass tillers)
    pre-fire at an individual or population level. This trait is appropriate to score
    for plants that have many stems from the base (shrubs, herbs, graminoids) where
    the number of stems is censused both before and after the fire. It is a continuous
    measure of resprouting strength conditioned on initial size.
  comments: This trait will usually be recorded in natural or experimental systems
    subjected to a controlled burn, where stem counts can be censused both before
    and after a fire. However, it is appropriate to include data for any plants subjected
    to fire where the dead stems can still be counted post-fire.
