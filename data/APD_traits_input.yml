trait_0030610:
  trait: resprouting_capacity
  label: Post-fire resprouting capacity
  description_encoded: A fire response trait which indicates whether mature [PATO:0001701]
    plants [PO:0000003] from a taxon [NCIT:C40098] or population [PCO:0000001] are
    killed or have vegetative meristematic tissue [PO:0006079] (buds [PO:0000055])
    that resprout [Cerrado:fire#PlantResprout] following a fire [ENVO:01000786] that
    causes 100% leaf scorch, with fire severity index [EnvThes:22120] an important
    contextual variable.
  description: Trait indicating whether mature individuals of a taxon are killed,
    resprout, or have a mixed survival response when exposed to fire that causes 100%
    leaf scorch.  Species where at least 70% of plants resprout are designated `resprouters`,
    while those where fewer than 30% of plants resprout are designated as `fire killed`.
    Species with an intermediate response have a mixed fire response, and are coded
    as `fire_killed resprouts`.
  comments: This trait is narrowly applicable only to taxa that experience fire; see
    the trait `fire_exposure_level` for trait values related to species whose strategy
    is to avoid fire.
